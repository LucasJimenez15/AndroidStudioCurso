<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Inicio de sesión</title>
        <link rel="stylesheet" href="resources/css/styleLogin.css"/>
        <link rel="icon" type="image/png" href="resources/imagenesCodigo/logoPremiumGymModificado.png"/>
        <style>
            .hidden { display: none; }
        </style>
    </h:head>

    <h:body>
        <section>
            <main class="contenedorPrincipal">
                <h1 id="TituloInicioSesion" class="contenedorPrincipal">Iniciar Sesión</h1>

                <h:graphicImage value="#{resource['imagenesCodigo/usuario.png']}" alt="icono de inicio de sesión"/>

                <h:form>
                    <h:selectOneMenu id="tipoUsuarioSelect" value="#{inicioSesionBean.tipoUsuario}" styleClass="custom-select">
                        <f:selectItem itemValue="socio" itemLabel="Socio"/>
                        <f:selectItem itemValue="entrenador" itemLabel="Entrenador"/>
                        <f:selectItem itemValue="administrador" itemLabel="Administrador"/>
                        <f:ajax render="registroPanel"/>
                    </h:selectOneMenu>

                    <div class="form-group">
                        <h2>Email:</h2>
                        <h:inputText value="#{inicioSesionBean.email}" id="ingresoEmailLogin"/>
                        <h:message for="ingresoEmailLogin" styleClass="error-message"/>
                    </div>

                    <div class="form-group">
                        <h2>Contraseña:</h2>
                        <h:inputSecret value="#{inicioSesionBean.contraseña}" id="ingresoPassword"/>
                        <h:message for="ingresoPassword" styleClass="error-message"/>
                    </div>

                    <div class="form-group">
                        <h:commandButton id="botoningresar" value="Ingresar" action="#{inicioSesionBean.iniciarSesion}"/>
                    </div>

                    <!-- Sección de registro controlada por clase CSS -->
                    <h:panelGroup id="registroPanel" layout="block" styleClass="#{inicioSesionBean.tipoUsuario eq 'socio' ? '' : 'hidden'}">
                        <strong>¿Aún no tienes cuenta?
                            <h:link outcome="web/vistasSocio/Registro.xhtml" value="Regístrate"/>
                        </strong>
                    </h:panelGroup>
                </h:form>
            </main>
        </section>
    </h:body>
</html>
