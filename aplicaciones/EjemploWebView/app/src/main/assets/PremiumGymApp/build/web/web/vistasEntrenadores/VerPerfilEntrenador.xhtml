<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantilla/PlantillaInicioEntrenador.xhtml">

            <ui:define name="content">

                <h:form>

                    <h:head>
                        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                        <link rel="stylesheet" type="text/css" href="../../resources/css/stylesEntrenadores/styleVerPerfilEntrenador.css"/>
                    </h:head>

                    <!-- SECCION INICIO -->
                    <section  class="inicio"> <!-- Sección de inicio de la página -->
                        <main  class="contenido-seccion"> <!-- Contenido principal de la sección de inicio -->

                            <div class="info">
                                <!--TABLA DE INFORMACION-->
                                <div class="tablaInfo">                                    
                                    <h:panelGrid columns="2" styleClass="table tabla-bordes">                                         
                                        <h:outputText value="Nombre:" />
                                        <h:outputText value="#{entdao.ent.nombreEntrenador}" />

                                        <h:outputText value="Apellido:" />
                                        <h:outputText value="#{entdao.ent.apellidoEntrenador}" />

                                        <h:outputText value="DNI:" />
                                        <h:outputText value="#{entdao.ent.DNIEntrenador}" />

                                        <h:outputText value="Fecha de nacimiento:" />
                                            
                                        <h:outputText value="#{entdao.ent.fechaNacEntrenador}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                        
                                        <h:outputText value="Direccion:" />
                                        <h:outputText value="#{entdao.ent.direccionEntrenador}" />

                                        <h:outputText value="Telefono:" />
                                        <h:outputText value="#{entdao.ent.telefonoEntrenador}" />

                                        <h:outputText value="Email:" />
                                        <h:outputText value="#{entdao.ent.emailEntrenador}" />

                                    </h:panelGrid>                                    
                                </div>

                                <!---BOTONES PARA MOVERSE ENTRE LAS INTERFACES-->
                                <div id="seccionBotones" class="seccionBotones">
                                    <h:commandButton styleClass="button" value="Consultar perfil de socio" action="ConsularPerfilSocioEntrenador.xhtml"/>
                                    <h:commandButton styleClass="button" value="Consultar asistencia de socio" action="ConsultarAsistenciaSocioEntrenador.xhtml"/>
                                </div>

                            </div>
                        </main>
                    </section>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
